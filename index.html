<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">User Access</h1>
        
        <!-- Tab Navigation for Forms -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-register" class="flex-1 py-3 text-center text-lg font-medium text-gray-700 border-b-4 border-transparent hover:text-indigo-600 hover:border-indigo-400 focus:outline-none transition-colors duration-200">
                Register
            </button>
            <button id="tab-login" class="flex-1 py-3 text-center text-lg font-medium text-gray-700 border-b-4 border-transparent hover:text-indigo-600 hover:border-indigo-400 focus:outline-none transition-colors duration-200">
                Login
            </button>
        </div>

        <!-- Message Display Area -->
        <div id="message-container" class="mb-4 hidden">
            <p id="message-text" class="px-4 py-3 rounded-xl text-sm font-medium"></p>
        </div>

        <!-- Registration Form -->
        <form id="register-form" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <input type="hidden" name="action" value="register">
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Register
                </button>
            </div>
        </form>

        <!-- Login Form (Initially hidden) -->
        <form id="login-form" class="space-y-4 hidden">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <input type="hidden" name="action" value="login">
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLSyJCGRTx_E-geExPOonXWeGkhWO-UIV92y1Ocftn_0xrpOWOi4mxNl6ecxdPhekmhw/exec'; // <-- PASTE YOUR SCRIPT URL HERE
            
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');
            const tabRegister = document.getElementById('tab-register');
            const tabLogin = document.getElementById('tab-login');

            // Set initial active tab state
            tabRegister.classList.add('border-indigo-500', 'text-indigo-600');

            // Handles tab switching
            function switchTab(activeTab) {
                if (activeTab === 'register') {
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                    tabRegister.classList.add('border-indigo-500', 'text-indigo-600');
                    tabLogin.classList.remove('border-indigo-500', 'text-indigo-600');
                } else {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    tabLogin.classList.add('border-indigo-500', 'text-indigo-600');
                    tabRegister.classList.remove('border-indigo-500', 'text-indigo-600');
                }
            }

            tabRegister.addEventListener('click', () => switchTab('register'));
            tabLogin.addEventListener('click', () => switchTab('login'));

            // Generic function to display messages
            function showMessage(message, type) {
                messageText.textContent = message;
                messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'success') {
                    messageContainer.classList.add('bg-green-100', 'text-green-700');
                } else {
                    messageContainer.classList.add('bg-red-100', 'text-red-700');
                }
            }

            // Function to handle form submission via fetch
            async function handleSubmit(event, formType) {
                event.preventDefault(); // Prevent the default form submission (page reload)
                
                const form = event.target;
                const formData = new FormData(form);
                const data = new URLSearchParams(formData);

                try {
                    const response = await fetch(SCRIPT_URL + '?' + data.toString(), {
                        method: formType === 'register' ? 'POST' : 'GET',
                        mode: 'cors'
                    });
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showMessage(result.message || 'Success!', 'success');
                        form.reset(); // Clear the form on success
                    } else {
                        showMessage(result.message || 'An unknown error occurred.', 'error');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage('Could not connect to the server. Please try again.', 'error');
                }
            }

            // Event listeners for form submissions
            registerForm.addEventListener('submit', (event) => handleSubmit(event, 'register'));
            loginForm.addEventListener('submit', (event) => handleSubmit(event, 'login'));
        });
    </script>

</body>
</html>
