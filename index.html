<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 400px; margin-top: 100px; }
    .tab-content { padding: 20px; border: 1px solid #dee2e6; border-top: none; border-radius: 0 0 0.375rem 0.375rem; }
    #welcomeScreen { display: none; text-align: center; }
    h1 { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>
    <div class="tab-content bg-white">
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h1>Welcome To My Truck Life</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="welcomeScreen">
    <h2 id="welcomeMessage"></h2>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const url = 'https://script.google.com/macros/s/AKfycbwLSyJCGRTx_E-geExPOonXWeGkhWO-UIV92y1Ocftn_0xrpOWOi4mxNl6ecxdPhekmhw/exec';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent the default form submission

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Client-side validation
      if (!email.includes('@') || !email.includes('.')) {
        alert('Please enter a valid email address');
        return;
      }
      if (password.length < 4) {
        alert('Password must be at least 4 characters');
        return;
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'register',
            firstName: firstName,
            lastName: lastName,
            email: email,
            password: password
          })
        });
        const data = await response.json();

        if (data.status === 'success') {
          alert('Registration done!');
          // Switch to login tab
          const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
          loginTab.show();
          document.getElementById('registerForm').reset();
        } else {
          alert('Registration error: ' + data.message);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('An unexpected error occurred. Please try again.');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        // Client-side validation
        if (!email.includes('@') || !email.includes('.')) {
          alert('Please enter a valid email address');
          return;
        }
        if (password.length < 4) {
          alert('Password must be at least 4 characters');
          return;
        }
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        window[callbackName] = function(data) {
          delete window[callbackName];
          document.body.removeChild(script);
          if (data.status === 'success') {
            document.getElementById('welcomeMessage').textContent = `Welcome ${data.firstName}`;
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('loginForm').reset();
          } else if (data.status === 'error') {
            alert(`Server error: ${data.message}`);
          } else {
            alert('Invalid credentials');
          }
        };
        const script = document.createElement('script');
        script.src = `${url}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
        document.body.appendChild(script);
      } catch (error) {
        console.error(error);
        alert(`Error: ${error.message}. Check console for details.`);
      }
    });

    function logout() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('authContainer').style.display = 'block';
      const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
      loginTab.show();
    }
  </script>
</body>
</html>
