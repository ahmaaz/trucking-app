<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 100px; }
    .tab-content { padding: 20px; border: 1px solid #dee2e6; border-top: none; border-radius: 0 0 0.375rem 0.375rem; }
    #welcomeScreen { display: none; text-align: center; }
    h1 { text-align: center; margin-bottom: 20px; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container mt-5" id="authContainer">
    <div id="alertBox"></div> <!-- Placeholder for success/error messages -->

    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <div class="tab-content bg-white">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h1>Welcome To My Truck Life</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <h1>Create New Account</h1>
        <form id="registerForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="welcomeScreen" style="display:none;">
    <h2 id="welcomeMessage"></h2>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const url = 'https://script.google.com/macros/s/AKfycbypg0yVo6J9An1AGc4VCaeI0Ks4qWmY01JbZMcQs7Dob7kL1BZItOK4EgjOcdv7OT_txA/exec'; // replace with your deployed script URL

    function showAlert(message, type='success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // Register using JSONP to avoid CORS issues
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get values by ID and log them for debugging
      const firstName = document.getElementById('firstName').value;
      const lastName  = document.getElementById('lastName').value;
      const email     = document.getElementById('email').value;
      const password  = document.getElementById('password').value;
      const dob       = document.getElementById('dob').value;
      const mobile    = document.getElementById('mobile').value;

      // Debug: Log all values
      console.log('Registration data:', {
        firstName, lastName, email, password, dob, mobile
      });

      // Use JSONP approach
      const callbackName = 'register_callback_' + Date.now();
      window[callbackName] = function(data) {
        console.log('Registration response:', data);
        
        // Cleanup
        delete window[callbackName];
        if (document.body.contains(script)) {
          document.body.removeChild(script);
        }

        if (data && data.status === 'success') {
          showAlert('Registration successful! Please login with your credentials.', 'success');
          
          // Clear the form
          document.getElementById('registerForm').reset();
          
          // Switch to login tab after a short delay
          setTimeout(() => {
            const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
            loginTab.show();
          }, 1500);
          
        } else {
          const message = (data && data.message) || 'Registration failed';
          if (message.includes('Email already exists')) {
            showAlert('Email already exists. Please use a different email or login.', 'danger');
          } else {
            showAlert('Registration error: ' + message, 'danger');
          }
        }
      };
      
      // Handle script errors and timeout
      const script = document.createElement('script');
      script.onerror = function() {
        console.error('Failed to load registration script');
        showAlert('Network error. Please check your connection and try again.', 'danger');
        delete window[callbackName];
      };
      
      // Add timeout for the request
      setTimeout(function() {
        if (window[callbackName]) {
          console.error('Registration request timeout');
          showAlert('Request timeout. Please try again.', 'danger');
          delete window[callbackName];
          if (document.body.contains(script)) {
            document.body.removeChild(script);
          }
        }
      }, 10000); // 10 second timeout
      
      // Build URL manually to ensure proper encoding
      const baseUrl = url + '?action=register';
      const queryParams = [
        'firstName=' + encodeURIComponent(firstName),
        'lastName=' + encodeURIComponent(lastName), 
        'email=' + encodeURIComponent(email),
        'password=' + encodeURIComponent(password),
        'dob=' + encodeURIComponent(dob),
        'mobile=' + encodeURIComponent(mobile),
        'callback=' + callbackName
      ];
      
      script.src = baseUrl + '&' + queryParams.join('&');
      console.log('Full registration URL:', script.src);
      document.body.appendChild(script);
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);

        if (data.status === 'success') {
          document.getElementById('welcomeMessage').textContent = `Welcome ${data.firstName}`;
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('welcomeScreen').style.display = 'block';
          document.getElementById('loginForm').reset();
        } else {
          showAlert(data.message || 'Invalid credentials', 'danger');
        }
      };
      
      const script = document.createElement('script');
      script.src = `${url}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
      document.body.appendChild(script);
    });

    function logout() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('authContainer').style.display = 'block';
      const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
      loginTab.show();
    }
  </script>
</body>
</html>
