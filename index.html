<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Load Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 6000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
  width: 100%;       
  height: auto;      
  border-radius: 4px;
  object-fit: cover; 
}
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/859916128/photo/truck-driving-on-the-asphalt-road-in-rural-landscape-at-sunset-with-dark-clouds.jpg?s=612x612&w=0&k=20&c=tGF2NgJP_Y_vVtp4RWvFbRUexfDeq5Qrkjc4YQlUdKc=" alt="Truck Image">
        <h1>Transport Load Details</h1>
        <form>

<label for="note">Note for Harpreet</label>
            <textarea id="load-details" readonly rows="15" style="width:100%;">
This is only the beginning of the web app.
It will require a lot more work and ongoing maintenance, and I can’t promise how far I will be able to take it — but I will keep giving it a go.

From my current understanding, the purpose is to create an app where drivers can submit their trip details and have that information stored automatically in a Google Spreadsheet. (Please confirm if this is correct.)

To make real progress, I need much clearer requirements in plain English — specifically:
- What daily inputs are required from the driver?
- What exactly should be stored in the spreadsheet?
- What do you expect the driver to see after logging in?

Example of the type of requirements I need:

When a driver registers through the Harpreet Login & Signup system
Then they should be able to see their assigned load details.

When a driver departs from Sydney
Then they should record their departure time (and any other required details, e.g., load condition, fuel level).

When a driver arrives at their destination in Brisbane
Then they should log their arrival time and confirm delivery status.
</textarea>
            
            <label for="load-details">Load Details</label>
            <input type="text" id="load-details" value="From Sydney to Brisbane" readonly>

            <label for="kilometers">Kilometers Covered</label>
            <input type="number" id="kilometers" placeholder="Enter kilometers" required>

            <label for="comments">Load Details/Comments</label>
            <textarea id="comments" rows="4" placeholder="Enter comments"></textarea>

            <label for="truck-registration">Truck Registration</label>
            <select id="truck-registration" required>
                <option value="">Select Truck</option>
                <option value="TC1">TC1</option>
                <option value="TC2">TC2</option>
                <option value="TC3">TC3</option>
                <option value="TC4">TC4</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
