<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Load Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 6000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/600x200?text=Truck+Image" alt="Truck Image">
        <h1>Transport Load Details</h1>
        <form>
            <label for="load-details">Load Details</label>
            <input type="text" id="load-details" value="From Sydney to Brisbane" readonly>

            <label for="kilometers">Kilometers Covered</label>
            <input type="number" id="kilometers" placeholder="Enter kilometers" required>

            <label for="comments">Load Details/Comments</label>
            <textarea id="comments" rows="4" placeholder="Enter comments"></textarea>

            <label for="truck-registration">Truck Registration</label>
            <select id="truck-registration" required>
                <option value="">Select Truck</option>
                <option value="TC1">TC1</option>
                <option value="TC2">TC2</option>
                <option value="TC3">TC3</option>
                <option value="TC4">TC4</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
