<body>
  <div class="container mt-5" id="authContainer">
    <div id="alertBox"></div> <!-- Placeholder for success/error messages -->

    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <div class="tab-content bg-white">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h1>Welcome To My Truck Life</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="welcomeScreen" style="display:none;">
    <h2 id="welcomeMessage"></h2>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const url = 'https://script.google.com/macros/s/AKfycbwLSyJCGRTx_E-geExPOonXWeGkhWO-UIV92y1Ocftn_0xrpOWOi4mxNl6ecxdPhekmhw/exec'; // replace with your deployed script URL

    function showAlert(message, type='success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // Register
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName  = document.getElementById('lastName').value;
      const email     = document.getElementById('email').value;
      const password  = document.getElementById('password').value;
      const dob       = document.getElementById('dob').value;
      const mobile    = document.getElementById('mobile').value;

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'register',
            firstName, lastName, email, password, dob, mobile
          })
        });
        const data = await response.json();

        if (data.status === 'success') {
          showAlert('Registration successful!', 'success');
          const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
          loginTab.show();
          document.getElementById('registerForm').reset();
        } else {
          if (data.message.includes('Email already exists')) {
            showAlert('Email already exists', 'danger');
          } else {
            showAlert('Registration error: ' + data.message, 'danger');
          }
        }
      } catch (err) {
        showAlert('Unexpected error. Please try again.', 'danger');
        console.error(err);
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);

        if (data.status === 'success') {
          document.getElementById('welcomeMessage').textContent = `Welcome ${data.firstName}`;
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('welcomeScreen').style.display = 'block';
          document.getElementById('loginForm').reset();
        } else {
          showAlert(data.message || 'Invalid credentials', 'danger');
        }
      };
      const script = document.createElement('script');
      script.src = `${url}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
      document.body.appendChild(script);
    });

    function logout() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('authContainer').style.display = 'block';
      const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
      loginTab.show();
    }
  </script>
</body>
